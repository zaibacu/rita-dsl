name: Testing
on: [push]
jobs:
  Testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.13' ]
    name: Testing on Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - run: uv sync
      - run: uv run pytest tests --benchmark-skip

  CheckCode:
    runs-on: ubuntu-latest
    name: CheckCode
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - run: uv sync
      - run: uv run flake8 rita/ tests/
      - run: uv run mypy rita/
